<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conversor de bases</title>
</head>
<style>
    header {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    nav ul {
        list-style: none;
        padding: 0;
        text-align: left;
        padding-left: 100px;
    }

    nav li {
        display: inline-block;
        margin: 0 10px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
    }

    nav a:hover {
        background-color: #fff;
        color: #333;
        border-radius: 5px;
    }

    main {
        margin-top: 60px;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    @media screen and (max-width: 768px) {
        nav li {
            display: block;
            margin: 10px 0;
        }
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
    }

    form {
        margin: 0 auto;
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    select {
        width: 100%;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    input[type="button"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #3e8e41;
    }

    input[readonly] {
        background-color: #eee;
        color: #666;
    }

    section{
        zoom: 170%;
    }

    @media screen and (max-width: 480px) {
        form {
            width: 100%;
            padding: 10px;
        }
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Página Principal</a></li>
                <li><a href="conversor.html">Conversor</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Conversor de bases</h1>
        <form>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor"><br><br>
            <label for="base_origem">Base de origem:</label>
            <select id="base_origem" name="base_origem">
                <option value="binario">Binário</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
                <option value="decimal">Decimal</option>
            </select><br><br>
            <label for="base_destino">Base de destino:</label>
            <select id="base_destino" name="base_destino">
                <option value="binario">Binário</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
                <option value="decimal">Decimal</option>
            </select><br><br>
            <input type="button" value="Converter" onclick="converter()"><br><br>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="resultado" readonly>
        </form>

    </section>

    <script src="script.js"></script>
</body>

</html>
